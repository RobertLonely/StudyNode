<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>用户列表</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h6>
        <a href="/add" class="btn btn-primary">添加用户</a>
      </h6>
      <table class="table table-striped table-bordered">
        <tr>
          <td>用户名</td>
          <td>年龄</td>
          <td>爱好</td>
          <td>邮箱</td>
          <td>操作</td>
        </tr>

        <% for(var i=0;i< users.length;i++){ %>
        <tr>
          <td><%= users[i].name %></td>
          <td><%= users[i].age %></td>
          <td>
            {{each users[i].hobbies}}
            <span>{{ $value }}</span>
            {{/each}}
          </td>
          <td><%= users[i].email%></td>
          <td>
            <a href="/delete?id={{@users[i]._id}}" 
              class="btn btn-danger btn-xs">删除</a>
            <a href="/modify?id={{@users[i]._id}}"
              class="btn btn-success btn-xs">修改</a>
          </td>
        </tr>

        <% } %>
      </table>
    </div>
  </body>
</html>
